<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-bold text-white  bg-slate-700">
    <header class="flex justify-around items-center h-20 bg-green-500 text-3xl">
      <div>
        <button class="bg-red-500 text-white text-sm " onclick="hardReload()">Start Again!</button>
       </div>
      <div>
        <h1>Number Guessing app</h1>
      </div>
       <div>
        <button class="bg-red-500 text-white text-sm " onclick="softReload()">Play Again!</button>
       </div>
    </header>
    <main
      class="flex justify-center items-center flex-col gap-14 p-16 bg-slate-700" id="main"
    >
      <div class="flex gap-10">
        <input type="number" class="text-black text-right w-40 h-10" placeholder="0"/>
        <h3 class="text-2xl">Guess Your Number...[1 to 10]</h3>
      </div>
      <div class="flex items-center justify-center flex-col gap-6 ">
        <p class="text-xl" id="randomNumber"></p>
        <p class="text-xl text-red-500" id="greet"></p>
      </div>
      <div class="flex items-center justify-center">
         <p class="text-xl" id="checkNumber">Check Number...</p>
      </div>
    </main>
    <footer class="flex justify-evenly items-center bg-green-500 h-24 gap-10">
      <div class="flex bg-slate-500 p-2">
        <p>Live Count</p>
        <p id="live" class="w-10 h-8 bg-red-600 text-center mx-5" >5</p>
      </div>
      <div>
        <button class="w-32 h-8 bg-red-500" id="submit" onclick="decr()">submit</button>
      </div>
      <div class="flex bg-slate-500 p-2">
        <p>Win Count</p>
        <p class="w-10 h-8 bg-red-600 text-center mx-5" id="win-count" ></p>
      </div>
    </footer>
    <script src="logic.js"></script>
  </body>
</html>
